  <style>
    /* –ü–û–õ–ù–û–°–¢–¨–Æ –¢–í–û–ò –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò */
    :root {
      --font-sans: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
      --font-mono: ui-monospace, "SF Mono", Menlo, Monaco, Consolas, monospace;
      --fs-title: 17px;
      --fs-subtitle: 15px;
      --fs-body: 13px;
      --fs-callout: 12px;
      --fs-caption: 11px;
      --lh-tight: 1.25;
      --lh-normal: 1.38;
      --lh-relaxed: 1.45;
      --w-regular: 400;
      --w-medium: 500;
      --w-semibold: 600;
      --w-bold: 700;
      --s-1: 4px;
      --s-2: 8px;
      --s-3: 12px;
      --s-4: 16px;
      --s-5: 24px;
      --s-6: 32px;
      --hit: 44px;
      --r-1: 12px;
      --r-2: 16px;
      --r-3: 20px;
      --r-pill: 999px;
      --text: rgba(255, 255, 255, .92);
      --muted: rgba(255, 255, 255, .68);
      --muted2: rgba(255, 255, 255, .52);
      --accent: rgba(122, 162, 255, 1);
      --accent-fill: rgba(122, 162, 255, .20);
      --accent-stroke: rgba(122, 162, 255, .62);
      --warn-stroke: rgba(255, 204, 102, .55);
      --bg-0: #070812;
      --bg-1: #0a0b10;
      --glass: rgba(20, 22, 30, .38);
      --glass2: rgba(20, 22, 30, .26);
      --stroke: rgba(255, 255, 255, .12);
      --stroke2: rgba(255, 255, 255, .09);
      --sep: rgba(255, 255, 255, .08);
      --shadow: 0 18px 60px rgba(0, 0, 0, .45);
      --inset: inset 0 1px 0 rgba(255, 255, 255, .07);
      --ease: cubic-bezier(.2, .8, .2, 1);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      font-family: inherit;
    }

    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      color: var(--text);
      background: #101116;
      font-family: var(--font-sans);
      overflow-x: hidden;
    }

    .wrap {
      position: relative;
      z-index: 1;
      max-width: 1120px;
      margin: 0 auto;
      padding: var(--s-4);
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: var(--s-4);
    }

    @media (max-width: 980px) {
      .wrap {
        grid-template-columns: 1fr;
      }
    }

    .card {
      position: relative;
      border-radius: var(--r-3);
      overflow: hidden;
      border: 1px solid var(--stroke2);
      background: var(--glass);
      box-shadow: var(--shadow), var(--inset);
      transform: translateZ(0);
      backdrop-filter: blur(22px) saturate(1.22);
    }

    .head {
      padding: var(--s-3) var(--s-4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--s-3);
      background: var(--glass2);
      border-bottom: 1px solid var(--sep);
    }

    .title {
      font-size: var(--fs-title);
      font-weight: var(--w-semibold);
    }

    .seg {
      display: inline-flex;
      gap: 2px;
      padding: 2px;
      border-radius: var(--r-pill);
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, .06);
    }

    .seg button {
      min-height: var(--hit);
      padding: 0 var(--s-3);
      border: 0;
      border-radius: var(--r-pill);
      background: transparent;
      color: var(--text);
      font: inherit;
      cursor: pointer;
    }

    .seg button.isActive {
      background: rgba(122, 162, 255, .20);
    }

    button {
      min-height: var(--hit);
      padding: 0 var(--s-3);
      border-radius: var(--r-pill);
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, .06);
      color: var(--text);
      font: inherit;
      font-weight: var(--w-semibold);
      cursor: pointer;
    }

    button.primary {
      border-color: var(--accent-stroke);
      background: var(--accent-fill);
    }

    .calendar {
      padding: var(--s-4);
    }

    .monthBar {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: var(--s-3);
    }

    .month {
      font-size: var(--fs-title);
      font-weight: var(--w-semibold);
      text-transform: capitalize;
    }

    .hint {
      color: var(--muted);
      font-size: var(--fs-callout);
    }

    .dow,
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: var(--s-2);
    }

    .dow {
      margin-bottom: var(--s-2);
      color: var(--muted2);
      font-size: var(--fs-caption);
      font-weight: var(--w-semibold);
      text-transform: uppercase;
      text-align: center;
      /* Center align headers */
    }

    .day {
      min-height: 76px;
      padding: var(--s-3);
      border-radius: var(--r-2);
      border: 1px solid rgba(255, 255, 255, .10);
      background: rgba(255, 255, 255, .05);
      cursor: pointer;
      position: relative;
    }

    .day.sel {
      border-color: rgba(122, 162, 255, .82);
      background: radial-gradient(160px 120px at 30% 20%, rgba(122, 162, 255, .18), transparent 58%), rgba(255, 255, 255, .05);
    }

    .day.out {
      opacity: .45;
    }

    .day.today {
      outline: 2px dashed var(--warn-stroke);
      outline-offset: 2px;
    }

    .num {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: var(--w-semibold);
      margin-bottom: 4px;
      /* Space for dots */
    }

    .dots {
      display: flex;
      gap: 3px;
      flex-wrap: wrap;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .dot.done {
      background: #4cd964;
      box-shadow: 0 0 4px rgba(76, 217, 100, 0.6);
    }

    .dot.pending {
      background: #ffcc00;
      box-shadow: 0 0 4px rgba(255, 204, 0, 0.6);
    }

    .task-lines {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-top: 4px;
    }

    .task-line {
      height: 3px;
      border-radius: 2px;
      width: 100%;
      opacity: 0.8;
    }

    .task-line.done {
      background: #4cd964;
    }

    .task-line.pending {
      background: #ffcc00;
    }

    .task-line.overdue {
      background: #ff3b30;
    }

    /* Unified Header Buttons */
    .header-actions {
      display: flex;
      gap: 8px;
    }

    .mini-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
    }

    .mini-btn.task-btn {
      color: #ffcc00;
      background: rgba(255, 204, 0, 0.1);
    }


    .dot.overdue {
      background: #ff3b30;
      box-shadow: 0 0 4px rgba(255, 59, 48, 0.6);
    }

    .side {
      padding: var(--s-4);
      display: flex;
      flex-direction: column;
      gap: var(--s-4);
    }

    .list {
      border: 1px solid rgba(255, 255, 255, .10);
      border-radius: var(--r-3);
      overflow: hidden;
      background: rgba(255, 255, 255, .04);
    }

    .item {
      padding: var(--s-3) var(--s-4);
      border-bottom: 1px solid rgba(255, 255, 255, .08);
      cursor: pointer;
      background: rgba(255, 255, 255, .03);
      border-left: 3px solid transparent;
      /* Status indicator */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item.done {
      border-left-color: #4cd964;
    }

    .item.pending {
      border-left-color: #ffcc00;
    }

    .item.overdue {
      border-left-color: #ff3b30;
    }

    .item-content {
      flex: 1;
    }

    .item-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 0;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    input:focus,
    textarea:focus {
      border-color: rgba(122, 162, 255, .50);
    }

    .icon-btn.done-btn {
      color: #4cd964;
    }

    .icon-btn.resched-btn {
      color: #ff3b30;
    }

    form {
      border: 1px solid rgba(255, 255, 255, .10);
      border-radius: var(--r-3);
      padding: var(--s-4);
      background: rgba(255, 255, 255, .04);
      display: grid;
      gap: var(--s-3);
    }

    label {
      display: grid;
      gap: var(--s-2);
      font-size: var(--fs-caption);
      font-weight: var(--w-semibold);
    }

    input,
    textarea {
      width: 100%;
      border-radius: var(--r-2);
      border: 1px solid rgba(255, 255, 255, .12);
      background: rgba(0, 0, 0, .18);
      color: var(--text);
      padding: 10px var(--s-3);
      font: inherit;
      outline: none;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .row2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--s-3);
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: var(--s-2);
    }

    .footer {
      padding: var(--s-3) var(--s-4);
      border-top: 1px solid rgba(255, 255, 255, .08);
      background: rgba(255, 255, 255, .03);
      display: flex;
      justify-content: space-between;
    }

    pre {
      margin: 0;
      padding: var(--s-4);
      border-radius: var(--r-3);
      border: 1px solid rgba(255, 255, 255, .10);
      background: rgba(0, 0, 0, .18);
      color: rgba(255, 255, 255, .78);
      font-family: var(--font-mono);
      font-size: 12px;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {

      /* Mobile Calendar Fixes */
      .calendar {
        padding: 4px;
        /* Reduce padding significantly */
      }

      .grid,
      .dow {
        gap: 2px;
        /* Tighter gap */
      }

      .day {
        min-height: 60px;
        /* Smaller cells */
        padding: 2px;
        font-size: 10px;
      }

      .num {
        margin-bottom: 2px;
      }

      .lines-container {
        /* Optimize task lines for mobile */
        gap: 1px !important;
      }

      .task-line {
        height: 2px !important;
        /* Thinner lines */
      }

      .item {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      .item-actions {
        justify-content: flex-end;
      }
    }

    /* Autocomplete Styles */
    .input-wrap,
    .multi-select-wrap {
      position: relative;
    }

    .day.today {
      background: #333;
      border: 1px solid #666;
    }

    .day.sel {
      border: 2px solid #fff;
    }

    .day.has-pending {
      background: rgba(255, 204, 0, 0.08);
    }

    /* Subtle yellow highlight */
    .multi-select-wrap {
      background: rgba(0, 0, 0, .18);
      border: 1px solid rgba(255, 255, 255, .12);
      border-radius: var(--r-2);
      padding: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      min-height: 42px;
    }

    .tags {
      display: contents;
    }

    .tag {
      background: rgba(122, 162, 255, .20);
      color: #fff;
      padding: 4px 10px;
      border-radius: var(--r-pill);
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border: 1px solid rgba(122, 162, 255, .3);
    }

    .tag-remove {
      cursor: pointer;
      opacity: 0.6;
      font-weight: bold;
      font-size: 14px;
      line-height: 1;
    }

    .tag-remove:hover {
      opacity: 1;
      color: #ff6b6b;
    }

    #crewInput {
      border: none !important;
      background: transparent !important;
      padding: 0 !important;
      margin: 0 !important;
      flex: 1;
      min-width: 80px;
      height: 30px;
      outline: none;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #15161c;
      border: 1px solid rgba(255, 255, 255, .15);
      border-radius: var(--r-2);
      max-height: 250px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      margin-top: 4px;
    }

    .dropdown-item {
      padding: 10px 14px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, .05);
      font-size: 13px;
    }

    .dropdown-item:hover {
      background: rgba(122, 162, 255, .15);
    }

    .dropdown-item small {
      display: block;
      opacity: 0.5;
      font-size: 10px;
    }

    /* Tabs */
    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      padding: 0 10px;
    }

    .nav-btn {
      flex: 1;
      max-width: 200px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--muted);
      border-radius: 8px;
    }

    .nav-btn.active {
      background: var(--accent-fill);
      border-color: var(--accent-stroke);
      color: white;
      box-shadow: 0 0 10px rgba(122, 162, 255, 0.3);
    }

    /* Timing Table */
    .timing-wrap {
      margin-top: var(--s-2);
      border: 1px solid var(--stroke);
      border-radius: var(--r-2);
      overflow-x: auto;
      background: rgba(255, 255, 255, .03);
    }

    .timing-table {
      min-width: 800px;
      display: flex;
      flex-direction: column;
    }

    .timing-row {
      display: grid;
      grid-template-columns: 80px 80px 150px 150px 150px 150px 1fr 40px;
      gap: 1px;
      background: var(--stroke);
      border-bottom: 1px solid var(--stroke);
    }

    .timing-row:last-child {
      border-bottom: none;
    }

    .timing-header {
      background: rgba(255, 255, 255, .05);
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      color: var(--muted);
    }

    .timing-cell {
      background: #15161c;
      padding: 4px;
      display: flex;
      align-items: center;
    }

    .timing-cell input,
    .timing-cell select {
      width: 100%;
      background: transparent;
      border: none;
      color: white;
      font-size: 12px;
      padding: 6px;
      outline: none;
    }

    .timing-cell select option {
      background: #15161c;
      color: white;
    }

    .timing-add-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      background: rgba(122, 162, 255, 0.1);
      color: var(--accent);
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      border-top: 1px solid var(--stroke);
    }

    .timing-add-btn:hover {
      background: rgba(122, 162, 255, 0.2);
    }

    .timing-remove {
      color: #ff6b6b;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }
  </style>
</head>

    // 5. –õ–û–ì–ò–ö–ê –ö–ê–õ–ï–ù–î–ê–†–Ø
    function render() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      const today = new Date();

      document.getElementById("monthLabel").textContent = monthName(currentMonth);
      document.getElementById("selectedLabel").textContent = `${niceDate(selectedDate)} (${weekday(selectedDate)})`;

      const monEvents = allEvents.filter(e => {
        const d = new Date(e.date);
        return d.getFullYear() === currentMonth.getFullYear() && d.getMonth() === currentMonth.getMonth();
      });

      // Calculate Stats
      const done = monEvents.filter(e => e.status === 'done').length;
      const pending = monEvents.filter(e => e.status === 'pending').length;
      const overdue = monEvents.filter(e => e.status === 'overdue').length;

      // Update Header with Icons
      const statHtml = `
        <span style="color:#4cd964">‚úÖ ${done}</span>
        <span style="color:#ffcc00; margin-left:8px">üü° ${pending}</span>
        <span style="color:#ff3b30; margin-left:8px">üî• ${overdue}</span>
      `;
      document.getElementById("monthStat").innerHTML = statHtml;

      const first = startMonth(currentMonth);
      const offset = (first.getDay() + 6) % 7;
      const start = new Date(first);
      start.setDate(first.getDate() - offset);

      for (let i = 0; i < 42; i++) {
        const d = new Date(start);
        d.setDate(start.getDate() + i);
        const iso = toISO(d);

        // Dot Logic (Shoots)
        const dayEvents = allEvents.filter(e => e.date === iso);
        let dotsHtml = "";
        dayEvents.forEach(e => {
          const st = getStatus(e);
          dotsHtml += `<div class="dot ${st}"></div>`;
        });

        // Line Logic (Tasks)
        const dayTasks = allTasks.filter(t => {
          if (t.status === 'done') return false;
          if (!t.deadline) return false;

          // Startdate: created_at or fallback to deadline if missing
          // We want to show line from start to deadline
          // If created_at is missing, we assume it's a single day task (deadline)
          let start = t.created_at ? t.created_at.split('T')[0] : t.deadline;
          if (start > t.deadline) start = t.deadline; // Safety

          return iso >= start && iso <= t.deadline;
        });

        let linesHtml = "";
        if (dayTasks.length > 0) {
          linesHtml += `<div class="task-lines">`;
          dayTasks.forEach(t => {
            const start = t.created_at ? t.created_at.split('T')[0] : t.deadline;
            const isStart = (start === iso);
            const isEnd = (t.deadline === iso);

            // Style for rounded ends
            let style = '';

            // GRADIENT COLOR CALCULATION
            const startDate = new Date(start);
            const endDate = new Date(t.deadline);
            const currDate = new Date(iso);

            // Total duration in ms
            const total = endDate - startDate;
            // Elapsed in ms
            const elapsed = currDate - startDate;

            // Ratio (0 to 1)
            let ratio = 0;
            if (total > 0) ratio = Math.max(0, Math.min(1, elapsed / total));

            // Interpolate color from #FFCC00 (Yellow) to #FF3B30 (Red)
            // Yellow: 255, 204, 0
            // Red:    255, 59,  48
            const r = Math.round(255 + ratio * (255 - 255));
            const g = Math.round(204 + ratio * (59 - 204));
            const b = Math.round(0 + ratio * (48 - 0));
            const color = `rgb(${r}, ${g}, ${b})`;

            // Apply styles
            if (isStart && isEnd) { style = 'border-radius: 2px; margin: 0 2px;'; }
            else if (isStart) { style = 'border-radius: 2px 0 0 2px; margin-right:-4px;'; }
            else if (isEnd) { style = 'border-radius: 0 2px 2px 0; margin-left:-4px;'; }
            else { style = 'border-radius: 0; margin: 0 -4px;'; }

            const stClass = (t.deadline < todayISO) ? 'overdue' : 'pending';

            // Override background color if pending/overdue (completed is green usually, but let's stick to gradient for active)
            if (t.status !== 'done') {
              style += ` background-color: ${color} !important;`;
            }

            linesHtml += `<div class="task-line ${stClass}" style="${style}"></div>`;
          });
          linesHtml += `</div>`;
        }

        // Highlight Logic
        const isPast = iso < todayISO;
        const hasPendingShoot = dayEvents.some(e => getStatus(e) === 'pending');

        const cell = document.createElement("div");
        let cellClasses = "day" + (d.getMonth() !== currentMonth.getMonth() ? " out" : "") + (iso === toISO(selectedDate) ? " sel" : "") + (iso === toISO(today) ? " today" : "");
        if (hasPendingShoot) cellClasses += " has-pending";

        cell.className = cellClasses;

        // Gray out past days numbers
        const numStyle = isPast ? 'style="color:#444;"' : '';

        cell.innerHTML = `<div class="num" ${numStyle}><span>${d.getDate()}</span></div><div class="dots">${dotsHtml}</div>${linesHtml}`;
        cell.onclick = () => {
          selectedDate = d;
          selectedId = null;
          selectedTaskId = null; // Clear Task editing state too
          toggleForm(false);
          document.getElementById('taskForm').style.display = 'none';
          render();
        };
        grid.appendChild(cell);
      }

      // –°–ø–∏—Å–æ–∫ –ø—Ä–æ–µ–∫—Ç–æ–≤ –¥–Ω—è (Shoots + Tasks)
      const listDiv = document.getElementById("eventList");
      const dayShoots = allEvents.filter(e => e.date === toISO(selectedDate)).sort((a, b) => a.callTime.localeCompare(b.callTime));
      const dayTasksList = allTasks.filter(t => t.deadline === toISO(selectedDate)); // Show done too? Maybe.

      let html = "";
      if (!dayShoots.length && !dayTasksList.length) html = '<div class="item" style="color:gray">–ù–µ—Ç —Å–æ–±—ã—Ç–∏–π</div>';

      // Render Shoots
      dayShoots.forEach(e => {
        const st = getStatus(e);
        // ... (Buttons logic same as before)
        let buttons = "";
        if (st === 'pending' || st === 'overdue') buttons += `<button class="icon-btn done-btn" onclick="event.stopPropagation(); toggleStatus('${e.id}', 'done')">‚úÖ</button>`;
        if (st === 'done') buttons += `<button class="icon-btn" onclick="event.stopPropagation(); toggleStatus('${e.id}', 'pending')">‚Ü©Ô∏è</button>`;
        if (st === 'overdue') buttons += `<button class="icon-btn resched-btn" onclick="event.stopPropagation(); rescheduleTask('${e.id}')">üìÖ</button>`;

        html += `
            <div class="item ${st}" onclick="editShoot('${e.id}')">
                <div class="item-content">
                    <b>${e.project || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è"}</b><br>
                    <small>üé• ${e.callTime || "--:--"} ‚Ä¢ ${e.location || ""}</small>
                </div>
                <div class="item-actions">${buttons}</div>
            </div>
        `;
      });

      // Render Tasks
      dayTasksList.forEach(t => {
        const st = t.status === 'done' ? 'done' : (t.deadline < todayISO ? 'overdue' : 'pending');
        // Task Buttons
        let buttons = "";
        if (t.status !== 'done') buttons += `<button class="icon-btn done-btn" onclick="event.stopPropagation(); toggleTaskStatus('${t.id}', 'done')">‚úÖ</button>`;
        else buttons += `<button class="icon-btn" onclick="event.stopPropagation(); toggleTaskStatus('${t.id}', 'pending')">‚Ü©Ô∏è</button>`;
        buttons += `<button class="icon-btn resched-btn" onclick="event.stopPropagation(); deleteTask('${t.id}')">üóë</button>`;

        html += `
            <div class="item ${st}" style="border-left: 2px solid ${st === 'done' ? '#4cd964' : '#ffcc00'};" onclick="editTask('${t.id}')">
                <div class="item-content">
                    <b>${t.title}</b><br>
                    <small>üìå ${t.project ? t.project + ' ‚Ä¢ ' : ''}${t.type}</small>
                </div>
                <div class="item-actions">${buttons}</div>
            </div>
         `;
      });

      listDiv.innerHTML = html;
      document.getElementById("preview").textContent = buildExportText();
    }

    // Helper to edit shoot (since we construct HTML string)
    function editShoot(id) {
      const e = allEvents.find(x => x.id === id);
      if (!e) return;
      selectedId = e.id;
      f.project.value = e.project || '';
      f.location.value = e.location || '';
      f.callTime.value = e.callTime || '';
      f.wrapTime.value = e.wrapTime || '';
      f.address.value = e.address && e.address.includes(' | ') ? e.address.split(' | ')[0] : (e.address || '');
      f.address.dataset.full = e.address || '';
      f.contact.value = e.contact || '';
      f.deliverables.value = e.deliverables || '';
      f.crew.value = e.crew || '';
      f.post_production.value = e.post_production || '';
      f.casting_project.value = e.casting_project || '';
      f.actors.value = e.actors || '';
      f.schedule.value = e.schedule || '';
      setTimingData(e.schedule || '');
      f.gear.value = e.gear || '';
      f.notes.value = e.notes || '';
      f.report_link.value = e.report_link || '';
      updateDatalists(); // Refresh autocomplete for timing grid
      renderCrewTags();
      renderPostTags();
      renderActorsTags();
      document.getElementById("deleteBtn").style.display = "block";
      toggleForm(true);
    }

    // ... (rest of helper functions: buildExportText, toggleForm, etc.) ...

    // STARTUP
    function buildExportText() {
      const list = allEvents.filter(e => e.date === toISO(selectedDate));
      if (!list.length) return "–°–º–µ–Ω –Ω–µ—Ç.";
      let lines = [`üé¨ –°–™–Å–ú–û–ß–ù–´–ô –î–ï–ù–¨ ‚Äî ${niceDate(selectedDate)}`];
      list.forEach((e, i) => {
        const stat = getStatus(e) === 'done' ? '[OK] ' : '';

        // Link logic for day summary
        const studioAddress = "Comfort Residencies, –£–ª–∏—Ü–∞ –ò–≤–∞–Ω–∏–ª–æ–≤–∞, 63–∑";
        const studioLink = "https://go.2gis.com/bd4n9";
        let displayLoc = e.location;
        let displayAddr = e.address || '';

        if (displayAddr.includes(' | ')) {
          const parts = displayAddr.split(' | ');
          displayAddr = `[${parts[0]}](${parts[1]})`;
        } else if (displayAddr.includes("–ò–≤–∞–Ω–∏–ª–æ–≤–∞, 63–∑") || displayAddr === studioAddress) {
          displayAddr = `[${studioAddress}](${studioLink})`;
        }

        lines.push(`\n‚Äî ‚Äî ‚Äî\n${stat}üé• –ü—Ä–æ–µ–∫—Ç #${i + 1}\n–ü—Ä–æ–µ–∫—Ç: ${e.project}\nCall: ${e.callTime}\n–õ–æ–∫–∞—Ü–∏—è: ${displayLoc}\n–ê–¥—Ä–µ—Å: ${displayAddr}\n–ö–æ–º–∞–Ω–¥–∞: ${e.crew}`);
        if (e.post_production) lines.push(`–ü–æ—Å—Ç/–º–æ–Ω—Ç–∞–∂: ${e.post_production}`);
        if (e.casting_project || e.actors) lines.push(`–ö–∞—Å—Ç–∏–Ω–≥: ${e.casting_project || '‚Äî'} (–ê–∫—Ç–µ—Ä—ã: ${e.actors || '‚Äî'})`);

        // Format Timing
        if (e.schedule) {
          try {
            const sch = JSON.parse(e.schedule);
            if (Array.isArray(sch) && sch.length > 0) {
              lines.push(`üïí –¢–∞–π–º–∏–Ω–≥:`);
              sch.forEach(row => {
                const time = row.start ? (row.end ? `${row.start}‚Äî${row.end}` : row.start) : '';
                const task = row.task || '';
                const obj = row.loc ? ` (${row.loc})` : '';
                if (time || task || obj) lines.push(`  ${time ? time + ' ' : ''}${task}${obj}`);
              });
            } else {
              lines.push(`üïí –ü–ª–∞–Ω: ${e.schedule}`);
            }
          } catch (ex) {
            lines.push(`üïí –ü–ª–∞–Ω: ${e.schedule}`);
          }
        }

        lines.push(`–ó–∞–º–µ—Ç–∫–∏: ${e.notes}`);
        if (e.report_link) lines.push(`üìä –û—Ç—á–µ—Ç: ${e.report_link}`);
      });
      return lines.join("\n");
    }

    function toggleForm(show) {
      const form = document.getElementById("form");
      const btn = document.getElementById("newBtn");

      if (show === undefined) {
        const isHidden = form.style.display === "none";
        form.style.display = isHidden ? "grid" : "none";
        btn.textContent = isHidden ? "–°–≤–µ—Ä–Ω—É—Ç—å" : "–ù–æ–≤–∞—è";
        if (isHidden) {
          selectedId = null;
          form.reset();
          renderCrewTags();
          document.getElementById("deleteBtn").style.display = "none";
          form.scrollIntoView({ behavior: "smooth" });
        }
      } else {
        form.style.display = show ? "grid" : "none";
        btn.textContent = show ? "–°–≤–µ—Ä–Ω—É—Ç—å" : "–ù–æ–≤–∞—è";
        if (!show) {
          form.reset();
          selectedId = null;
          f.address.dataset.full = ''; // Clear hidden link
          setTimingData(''); // Reset timing grid
          renderCrewTags();
          renderPostTags();
          renderActorsTags();
        } else if (selectedId === null) {
          setTimingData(''); // Default 4 rows for new
        }
      }
    }

    function moveMonth(n) { currentMonth.setMonth(currentMonth.getMonth() + n); render(); }
    document.getElementById("prevBtn").onclick = () => moveMonth(-1);
    document.getElementById("nextBtn").onclick = () => moveMonth(1);
    document.getElementById("todayBtn").onclick = () => { selectedDate = new Date(); currentMonth = startMonth(selectedDate); render(); };
    document.getElementById("newBtn").onclick = () => toggleForm();
    document.getElementById("copyDayBtn").onclick = () => { navigator.clipboard.writeText(buildExportText()); alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"); };

    // Init
    document.getElementById("form").style.display = "none";
    render();
    // 2. –ó–ê–ì–†–£–ó–ö–ê –ò–ó –û–ë–õ–ê–ö–ê
    async function loadFromCloud() {
      await fetchAutocompleteData();
      try {
        // Fetch Shoots
        const shoots = await supabaseClient.from('shoots').select('*');
        if (shoots.data) allEvents = shoots.data;

        // Fetch Tasks
        const tasks = await supabaseClient.from('tasks').select('*');
        if (tasks.data) allTasks = tasks.data;

        render();
        updateContactPool();

      } catch (err) { console.error("Network/Other Error:", err); }
    }

    loadFromCloud();
  </script>

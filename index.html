<head>

  <style>
    /* –ü–û–õ–ù–û–°–¢–¨–Æ –¢–í–û–ò –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò */
    :root {
      --font-sans: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
      --font-mono: ui-monospace, "SF Mono", Menlo, Monaco, Consolas, monospace;
      --fs-title: 17px;
      --fs-subtitle: 15px;
      --fs-body: 13px;
      --fs-callout: 12px;
      --fs-caption: 11px;
      --lh-tight: 1.25;
      --lh-normal: 1.38;
      --lh-relaxed: 1.45;
      --w-regular: 400;
      --w-medium: 500;
      --w-semibold: 600;
      --w-bold: 700;
      --s-1: 4px;
      --s-2: 8px;
      --s-3: 12px;
      --s-4: 16px;
      --s-5: 24px;
      --s-6: 32px;
      --hit: 44px;
      --r-1: 12px;
      --r-2: 16px;
      --r-3: 20px;
      --r-pill: 999px;
      --text: rgba(255, 255, 255, .92);
      --muted: rgba(255, 255, 255, .68);
      --muted2: rgba(255, 255, 255, .52);
      --accent: rgba(122, 162, 255, 1);
      --accent-fill: rgba(122, 162, 255, .20);
      --accent-stroke: rgba(122, 162, 255, .62);
      --warn-stroke: rgba(255, 204, 102, .55);
      --bg-0: #070812;
      --bg-1: #0a0b10;
      --glass: rgba(20, 22, 30, .38);
      --glass2: rgba(20, 22, 30, .26);
      --stroke: rgba(255, 255, 255, .12);
      --stroke2: rgba(255, 255, 255, .09);
      --sep: rgba(255, 255, 255, .08);
      --shadow: 0 18px 60px rgba(0, 0, 0, .45);
      --inset: inset 0 1px 0 rgba(255, 255, 255, .07);
      --ease: cubic-bezier(.2, .8, .2, 1);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      font-family: inherit;
    }

    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      color: var(--text);
      background: #101116;
      font-family: var(--font-sans);
      overflow-x: hidden;
    }

    .wrap {
      position: relative;
      z-index: 1;
      max-width: 1120px;
      margin: 0 auto;
      padding: var(--s-4);
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: var(--s-4);
    }

    @media (max-width: 980px) {
      .wrap {
        grid-template-columns: 1fr;
      }
    }

    .card {
      position: relative;
      border-radius: var(--r-3);
      overflow: hidden;
      border: 1px solid var(--stroke2);
      background: var(--glass);
      box-shadow: var(--shadow), var(--inset);
      transform: translateZ(0);
      backdrop-filter: blur(22px) saturate(1.22);
    }

    .head {
      padding: var(--s-3) var(--s-4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--s-3);
      background: var(--glass2);
      border-bottom: 1px solid var(--sep);
    }

    .title {
      font-size: var(--fs-title);
      font-weight: var(--w-semibold);
    }

    .seg {
      display: inline-flex;
      gap: 2px;
      padding: 2px;
      border-radius: var(--r-pill);
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, .06);
    }

    .seg button {
      min-height: var(--hit);
      padding: 0 var(--s-3);
      border: 0;
      border-radius: var(--r-pill);
      background: transparent;
      color: var(--text);
      font: inherit;
      cursor: pointer;
    }

    .seg button.isActive {
      background: rgba(122, 162, 255, .20);
    }

    button {
      min-height: var(--hit);
      padding: 0 var(--s-3);
      border-radius: var(--r-pill);
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, .06);
      color: var(--text);
      font: inherit;
      font-weight: var(--w-semibold);
      cursor: pointer;
    }

    button.primary {
      border-color: var(--accent-stroke);
      background: var(--accent-fill);
    }

    .calendar {
      padding: var(--s-4);
    }

    .monthBar {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: var(--s-3);
    }

    .month {
      font-size: var(--fs-title);
      font-weight: var(--w-semibold);
      text-transform: capitalize;
    }

    .hint {
      color: var(--muted);
      font-size: var(--fs-callout);
    }

    .dow,
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: var(--s-2);
    }

    .dow {
      margin-bottom: var(--s-2);
      color: var(--muted2);
      font-size: var(--fs-caption);
      font-weight: var(--w-semibold);
      text-transform: uppercase;
    }

    .day {
      min-height: 76px;
      padding: var(--s-3);
      border-radius: var(--r-2);
      border: 1px solid rgba(255, 255, 255, .10);
      background: rgba(255, 255, 255, .05);
      cursor: pointer;
      position: relative;
    }

    .day.sel {
      border-color: rgba(122, 162, 255, .82);
      background: radial-gradient(160px 120px at 30% 20%, rgba(122, 162, 255, .18), transparent 58%), rgba(255, 255, 255, .05);
    }

    .day.out {
      opacity: .45;
    }

    .day.today {
      outline: 2px dashed var(--warn-stroke);
      outline-offset: 2px;
    }

    .num {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: var(--w-semibold);
      margin-bottom: 4px;
      /* Space for dots */
    }

    .dots {
      display: flex;
      gap: 3px;
      flex-wrap: wrap;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .dot.done {
      background: #4cd964;
      box-shadow: 0 0 4px rgba(76, 217, 100, 0.6);
    }

    .dot.pending {
      background: #ffcc00;
    }

    .dot.overdue {
      background: #ff3b30;
      box-shadow: 0 0 4px rgba(255, 59, 48, 0.6);
    }

    .side {
      padding: var(--s-4);
      display: flex;
      flex-direction: column;
      gap: var(--s-4);
    }

    .list {
      border: 1px solid rgba(255, 255, 255, .10);
      border-radius: var(--r-3);
      overflow: hidden;
      background: rgba(255, 255, 255, .04);
    }

    .item {
      padding: var(--s-3) var(--s-4);
      border-bottom: 1px solid rgba(255, 255, 255, .08);
      cursor: pointer;
      background: rgba(255, 255, 255, .03);
      border-left: 3px solid transparent;
      /* Status indicator */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item.done {
      border-left-color: #4cd964;
    }

    .item.pending {
      border-left-color: #ffcc00;
    }

    .item.overdue {
      border-left-color: #ff3b30;
    }

    .item-content {
      flex: 1;
    }

    .item-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 0;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    input:focus,
    textarea:focus {
      border-color: rgba(122, 162, 255, .50);
    }

    .icon-btn.done-btn {
      color: #4cd964;
    }

    .icon-btn.resched-btn {
      color: #ff3b30;
    }

    form {
      border: 1px solid rgba(255, 255, 255, .10);
      border-radius: var(--r-3);
      padding: var(--s-4);
      background: rgba(255, 255, 255, .04);
      display: grid;
      gap: var(--s-3);
    }

    label {
      display: grid;
      gap: var(--s-2);
      font-size: var(--fs-caption);
      font-weight: var(--w-semibold);
    }

    input,
    textarea {
      width: 100%;
      border-radius: var(--r-2);
      border: 1px solid rgba(255, 255, 255, .12);
      background: rgba(0, 0, 0, .18);
      color: var(--text);
      padding: 10px var(--s-3);
      font: inherit;
      outline: none;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .row2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--s-3);
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: var(--s-2);
    }

    .footer {
      padding: var(--s-3) var(--s-4);
      border-top: 1px solid rgba(255, 255, 255, .08);
      background: rgba(255, 255, 255, .03);
      display: flex;
      justify-content: space-between;
    }

    pre {
      margin: 0;
      padding: var(--s-4);
      border-radius: var(--r-3);
      border: 1px solid rgba(255, 255, 255, .10);
      background: rgba(0, 0, 0, .18);
      color: rgba(255, 255, 255, .78);
      font-family: var(--font-mono);
      font-size: 12px;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {

      /* ... (mobile styles identical) ... */
      .item {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      .item-actions {
        justify-content: flex-end;
      }
    }

    /* Autocomplete Styles */
    .input-wrap,
    .multi-select-wrap {
      position: relative;
    }

    .multi-select-wrap {
      background: rgba(0, 0, 0, .18);
      border: 1px solid rgba(255, 255, 255, .12);
      border-radius: var(--r-2);
      padding: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      min-height: 42px;
    }

    .tags {
      display: contents;
    }

    .tag {
      background: rgba(122, 162, 255, .20);
      color: #fff;
      padding: 4px 10px;
      border-radius: var(--r-pill);
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border: 1px solid rgba(122, 162, 255, .3);
    }

    .tag-remove {
      cursor: pointer;
      opacity: 0.6;
      font-weight: bold;
      font-size: 14px;
      line-height: 1;
    }

    .tag-remove:hover {
      opacity: 1;
      color: #ff6b6b;
    }

    #crewInput {
      border: none !important;
      background: transparent !important;
      padding: 0 !important;
      margin: 0 !important;
      flex: 1;
      min-width: 80px;
      height: 30px;
      outline: none;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #15161c;
      border: 1px solid rgba(255, 255, 255, .15);
      border-radius: var(--r-2);
      max-height: 250px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      margin-top: 4px;
    }

    .dropdown-item {
      padding: 10px 14px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, .05);
      font-size: 13px;
    }

    .dropdown-item:hover {
      background: rgba(122, 162, 255, .15);
    }

    .dropdown-item small {
      display: block;
      opacity: 0.5;
      font-size: 10px;
    }
  </style>
</head>

  <script>
    // 1. –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø SUPABASE
    const S_URL = "https://waekzofajzqcpoeldhkt.supabase.co";
    const S_KEY = "sb_publishable_XVByRUkaKbM-11ChwOd2Aw_y24CSb4V";
    const supabaseClient = window.supabase.createClient(S_URL, S_KEY);

    // Telegram Init
    const tg = window?.Telegram?.WebApp;
    if (tg) tg.expand();

    // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
    let allEvents = [];
    let selectedDate = new Date();
    let currentMonth = new Date(selectedDate.getFullYear(), selectedDate.getMonth(), 1);
    let selectedId = null;

    const pad2 = n => String(n).padStart(2, "0");
    const toISO = d => `${d.getFullYear()}-${pad2(d.getMonth() + 1)}-${pad2(d.getDate())}`;
    const startMonth = d => new Date(d.getFullYear(), d.getMonth(), 1);
    const niceDate = d => d.toLocaleDateString("ru-RU", { day: "2-digit", month: "long", year: "numeric" });
    const weekday = d => d.toLocaleDateString("ru-RU", { weekday: "long" });
    const monthName = d => d.toLocaleDateString("ru-RU", { month: "long", year: "numeric" });

    // Helpers for Status
    const todayISO = toISO(new Date());
    const getStatus = (e) => {
      if (e.status === 'done') return 'done';
      if (e.date < todayISO) return 'overdue';
      return 'pending';
    };

    const f = {
      project: document.getElementById("project"),
      location: document.getElementById("location"),
      callTime: document.getElementById("callTime"),
      wrapTime: document.getElementById("wrapTime"),
      address: document.getElementById("address"),
      contact: document.getElementById("contact"),
      deliverables: document.getElementById("deliverables"),
      crew: document.getElementById("crew"),
      schedule: document.getElementById("schedule"),
      gear: document.getElementById("gear"),
      notes: document.getElementById("notes"),
    };

    // --- AUTOCOMPLETE LOGIC ---
    let clientsData = [];
    let teamData = [];

    async function fetchAutocompleteData() {
      const { data: cData } = await supabaseClient.from('clients').select('name');
      if (cData) clientsData = cData;
      const { data: tData } = await supabaseClient.from('team').select('full_name, username');
      if (tData) teamData = tData;
    }

    // Project Dropdown
    const projInput = document.getElementById('project');
    const projDropdown = document.getElementById('projectDropdown');

    const renderProjects = () => {
      const val = projInput.value.toLowerCase();
      projDropdown.innerHTML = '';

      // Show all if empty, or filter
      const matches = val
        ? clientsData.filter(c => c.name.toLowerCase().includes(val))
        : clientsData;

      if (!matches.length) { projDropdown.style.display = 'none'; return; }

      matches.forEach(c => {
        const div = document.createElement('div');
        div.className = 'dropdown-item';
        div.textContent = c.name;
        div.onclick = () => { projInput.value = c.name; projDropdown.style.display = 'none'; };
        projDropdown.appendChild(div);
      });
      projDropdown.style.display = 'block';
    };

    projInput.addEventListener('input', renderProjects);
    projInput.addEventListener('focus', renderProjects);
    projInput.addEventListener('click', (e) => {
      e.stopPropagation();
      renderProjects();
    });

    // Crew Tags & Dropdown
    const crewInput = document.getElementById('crewInput');
    const crewDropdown = document.getElementById('crewDropdown');
    const crewTags = document.getElementById('crewTags');
    const crewHidden = document.getElementById('crew');

    function renderCrewTags() {
      const val = crewHidden.value;
      const names = val ? val.split(',').map(s => s.trim()).filter(s => s) : [];
      crewTags.innerHTML = '';
      names.forEach(name => {
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.innerHTML = `<span>${name}</span> <span class="tag-remove">√ó</span>`;
        tag.querySelector('.tag-remove').onclick = () => {
          const newNames = names.filter(n => n !== name);
          crewHidden.value = newNames.join(', ');
          renderCrewTags();
        };
        crewTags.appendChild(tag);
      });
    }

    function addCrewTag(name) {
      const val = crewHidden.value;
      const names = val ? val.split(',').map(s => s.trim()).filter(s => s) : [];
      if (!names.includes(name)) {
        names.push(name);
        crewHidden.value = names.join(', ');
        renderCrewTags();
      }
      crewInput.value = '';
      crewDropdown.style.display = 'none';
    }

    function renderCrewDropdown() {
      const val = crewInput.value.toLowerCase();
      crewDropdown.innerHTML = '';

      // Show all (top 20?) if empty, or filter
      let matches = val
        ? teamData.filter(t => (t.full_name && t.full_name.toLowerCase().includes(val)) || (t.username && t.username.toLowerCase().includes(val)))
        : teamData;

      // Limit to 50 to avoid huge lists
      matches = matches.slice(0, 50);

      if (!matches.length) { crewDropdown.style.display = 'none'; return; }

      matches.forEach(t => {
        const div = document.createElement('div');
        div.className = 'dropdown-item';
        div.innerHTML = `${t.full_name} <small>@${t.username}</small>`;
        div.onclick = () => addCrewTag(t.full_name);
        crewDropdown.appendChild(div);
      });
      crewDropdown.style.display = 'block';
    }

    crewInput.addEventListener('input', renderCrewDropdown);
    crewInput.addEventListener('focus', renderCrewDropdown);
    crewInput.addEventListener('click', (e) => {
      e.stopPropagation();
      renderCrewDropdown();
    });

    crewInput.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && !crewInput.value) {
        const val = crewHidden.value;
        const names = val ? val.split(',').map(s => s.trim()).filter(s => s) : [];
        if (names.length) {
          names.pop();
          crewHidden.value = names.join(', ');
          renderCrewTags();
        }
      }
      if (e.key === 'Enter') {
        e.preventDefault();
        const val = crewInput.value.trim();
        if (val) addCrewTag(val);
      }
    });

    // Copy Single Shoot
    document.getElementById('copyBtn').onclick = () => {
      const txt = `üé• **${f.project.value}**\n` +
        `üìç ${f.location.value} (${f.address.value})\n` +
        `‚è∞ Call: ${f.callTime.value} | Wrap: ${f.wrapTime.value}\n` +
        `üë• –ö–æ–º–∞–Ω–¥–∞: ${f.crew.value}\n` +
        `üìù –ó–∞–¥–∞—á–∏: ${f.deliverables.value}\n` +
        `‚öôÔ∏è –¢–µ—Ö–Ω–∏–∫–∞: ${f.gear.value}\n` +
        `‚ö†Ô∏è –ò–Ω—Ñ–æ: ${f.notes.value}\n` +
        `üìû –ö–æ–Ω—Ç–∞–∫—Ç: ${f.contact.value}`;

      navigator.clipboard.writeText(txt);
      if (tg && tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
      const originalText = document.getElementById('copyBtn').textContent;
      document.getElementById('copyBtn').textContent = "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!";
      setTimeout(() => document.getElementById('copyBtn').textContent = originalText, 1500);
    };

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.input-wrap')) projDropdown.style.display = 'none';
      if (!e.target.closest('.multi-select-wrap')) crewDropdown.style.display = 'none';
    });

    // Focus wrapper clicks
    document.getElementById('crewWrapper').onclick = (e) => {
      if (e.target === document.getElementById('crewWrapper')) crewInput.focus();
    };

    // 2. –ó–ê–ì–†–£–ó–ö–ê –ò–ó –û–ë–õ–ê–ö–ê
    async function loadFromCloud() {
      await fetchAutocompleteData();
      try {
        const { data, error } = await supabaseClient.from('shoots').select('*');
        if (!error) {
          allEvents = data || [];
          render();
        } else {
          console.error("Supabase Error:", error);
        }
      } catch (err) { console.error("Network/Other Error:", err); }
    }

    // 3. –°–û–•–†–ê–ù–ï–ù–ò–ï –í –û–ë–õ–ê–ö–û
    document.getElementById("form").onsubmit = async (ev) => {
      ev.preventDefault();
      const payload = {
        id: selectedId || Math.random().toString(36).substring(2, 15),
        date: toISO(selectedDate),
        project: f.project.value.trim(),
        location: f.location.value.trim(),
        callTime: f.callTime.value,
        wrapTime: f.wrapTime.value,
        address: f.address.value.trim(),
        contact: f.contact.value.trim(),
        deliverables: f.deliverables.value.trim(),
        crew: f.crew.value.trim(),
        schedule: f.schedule.value.trim(),
        gear: f.gear.value.trim(),
        notes: f.notes.value.trim(),
        status: 'pending' // Default status for new/edited (unless explicitly handled logic changes)
      };

      // Preserve existing status if editing and not explicitly reset
      if (selectedId) {
        const existing = allEvents.find(e => e.id === selectedId);
        if (existing) payload.status = existing.status;
      }

      const { error } = await supabaseClient.from('shoots').upsert(payload);
      if (!error) {
        if (tg && tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
        toggleForm(false);
        await loadFromCloud();
      }
    };

    // 4. –£–î–ê–õ–ï–ù–ò–ï
    document.getElementById("deleteBtn").onclick = async () => {
      if (!selectedId || !confirm("–£–¥–∞–ª–∏—Ç—å —Å—ä–µ–º–∫—É?")) return;
      const { error } = await supabaseClient.from('shoots').delete().eq('id', selectedId);
      if (!error) {
        toggleForm(false);
        await loadFromCloud();
      }
    };

    // STATUS TOGGLE & RESCHEDULE
    async function toggleStatus(id, newStatus) {
      // Optimistic update
      const ev = allEvents.find(e => e.id === id);
      if (ev) ev.status = newStatus;
      render();

      const { error } = await supabaseClient.from('shoots').update({ status: newStatus }).eq('id', id);
      if (error) await loadFromCloud(); // Revert on error
    }

    async function rescheduleTask(id) {
      const reason = prompt("–ü—Ä–∏—á–∏–Ω–∞ –ø–µ—Ä–µ–Ω–æ—Å–∞?");
      if (!reason) return;

      // Simple prompt for new date (mockup flow, ideally a date picker)
      // For now, just open the form and let user pick date, but pre-fill note
      const ev = allEvents.find(e => e.id === id);
      if (!ev) return;

      selectedId = id;
      // Populate form
      f.project.value = ev.project; f.location.value = ev.location;
      f.callTime.value = ev.callTime; f.wrapTime.value = ev.wrapTime;
      f.address.value = ev.address; f.contact.value = ev.contact;
      f.deliverables.value = ev.deliverables; f.crew.value = ev.crew;
      f.schedule.value = ev.schedule; f.gear.value = ev.gear;
      // Append reason to notes
      f.notes.value = (ev.notes ? ev.notes + "\n" : "") + `[–ü–µ—Ä–µ–Ω–æ—Å —Å ${ev.date}: ${reason}]`;

      document.getElementById("deleteBtn").style.display = "block";
      toggleForm(true);
      // User manually changes date and saves
      alert("–í—ã–±–µ—Ä–∏—Ç–µ –Ω–æ–≤—É—é –¥–∞—Ç—É –∏ –Ω–∞–∂–º–∏—Ç–µ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å");
    }

    // 5. –õ–û–ì–ò–ö–ê –ö–ê–õ–ï–ù–î–ê–†–Ø
    function render() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      const today = new Date();

      document.getElementById("monthLabel").textContent = monthName(currentMonth);
      document.getElementById("selectedLabel").textContent = `${niceDate(selectedDate)} (${weekday(selectedDate)})`;

      const monEvents = allEvents.filter(e => {
        const d = new Date(e.date);
        return d.getFullYear() === currentMonth.getFullYear() && d.getMonth() === currentMonth.getMonth();
      });
      document.getElementById("monthStat").textContent = `${monEvents.length} —Å—ä—ë–º–æ–∫`;

      const first = startMonth(currentMonth);
      const offset = (first.getDay() + 6) % 7;
      const start = new Date(first);
      start.setDate(first.getDate() - offset);

      for (let i = 0; i < 42; i++) {
        const d = new Date(start);
        d.setDate(start.getDate() + i);
        const iso = toISO(d);

        // Dot Logic
        const dayEvents = allEvents.filter(e => e.date === iso);
        let dotsHtml = "";
        dayEvents.forEach(e => {
          const st = getStatus(e);
          dotsHtml += `<div class="dot ${st}"></div>`;
        });

        const cell = document.createElement("div");
        cell.className = "day" + (d.getMonth() !== currentMonth.getMonth() ? " out" : "") + (iso === toISO(selectedDate) ? " sel" : "") + (iso === toISO(today) ? " today" : "");
        // Only show date number
        cell.innerHTML = `<div class="num"><span>${d.getDate()}</span></div><div class="dots">${dotsHtml}</div>`;
        cell.onclick = () => { selectedDate = d; selectedId = null; toggleForm(false); render(); };
        grid.appendChild(cell);
      }

      // –°–ø–∏—Å–æ–∫ –ø—Ä–æ–µ–∫—Ç–æ–≤ –¥–Ω—è
      const listDiv = document.getElementById("eventList");
      const dayList = allEvents.filter(e => e.date === toISO(selectedDate)).sort((a, b) => a.callTime.localeCompare(b.callTime));
      listDiv.innerHTML = dayList.length ? "" : '<div class="item" style="color:gray">–ù–µ—Ç —Å—ä—ë–º–æ–∫</div>';

      dayList.forEach(e => {
        const st = getStatus(e);
        const item = document.createElement("div");
        item.className = `item ${st}`;

        // Buttons
        let buttons = "";
        if (st === 'pending' || st === 'overdue') {
          buttons += `<button class="icon-btn done-btn" onclick="event.stopPropagation(); toggleStatus('${e.id}', 'done')">‚úÖ</button>`;
        }
        if (st === 'done') {
          buttons += `<button class="icon-btn" onclick="event.stopPropagation(); toggleStatus('${e.id}', 'pending')">‚Ü©Ô∏è</button>`;
        }
        if (st === 'overdue') {
          buttons += `<button class="icon-btn resched-btn" onclick="event.stopPropagation(); rescheduleTask('${e.id}')">üìÖ</button>`;
        }

        item.innerHTML = `
            <div class="item-content">
                <b>${e.project || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è"}</b><br>
                <small>${e.callTime || "--:--"} ‚Ä¢ ${e.location || ""}</small>
            </div>
            <div class="item-actions">${buttons}</div>
        `;

        item.onclick = () => {
          selectedId = e.id;
          f.project.value = e.project; f.location.value = e.location;
          f.callTime.value = e.callTime; f.wrapTime.value = e.wrapTime;
          f.address.value = e.address; f.contact.value = e.contact;
          f.deliverables.value = e.deliverables; f.crew.value = e.crew;
          f.schedule.value = e.schedule; f.gear.value = e.gear; f.notes.value = e.notes;
          renderCrewTags(); // Init tags
          document.getElementById("deleteBtn").style.display = "block";
          toggleForm(true);
        };
        listDiv.appendChild(item);
      });

      document.getElementById("preview").textContent = buildExportText();
    }

    // ... (rest of helper functions: buildExportText, toggleForm, etc.) ...

    // STARTUP
    function buildExportText() {
      const list = allEvents.filter(e => e.date === toISO(selectedDate));
      if (!list.length) return "–°–º–µ–Ω –Ω–µ—Ç.";
      let lines = [`üé¨ –°–™–Å–ú–û–ß–ù–´–ô –î–ï–ù–¨ ‚Äî ${niceDate(selectedDate)}`];
      list.forEach((e, i) => {
        // Add status indicator to export
        const stat = getStatus(e) === 'done' ? '[OK] ' : '';
        lines.push(`\n‚Äî ‚Äî ‚Äî\n${stat}üé• –ü—Ä–æ–µ–∫—Ç #${i + 1}\n–ü—Ä–æ–µ–∫—Ç: ${e.project}\nCall: ${e.callTime}\n–õ–æ–∫–∞—Ü–∏—è: ${e.location}\n–ö–æ–º–∞–Ω–¥–∞: ${e.crew}\n–ó–∞–º–µ—Ç–∫–∏: ${e.notes}`);
      });
      return lines.join("\n");
    }

    function toggleForm(show) {
      const form = document.getElementById("form");
      const btn = document.getElementById("newBtn");

      if (show === undefined) {
        const isHidden = form.style.display === "none";
        form.style.display = isHidden ? "grid" : "none";
        btn.textContent = isHidden ? "–°–≤–µ—Ä–Ω—É—Ç—å" : "–ù–æ–≤–∞—è";
        if (isHidden) {
          selectedId = null;
          form.reset();
          renderCrewTags();
          document.getElementById("deleteBtn").style.display = "none";
          form.scrollIntoView({ behavior: "smooth" });
        }
      } else {
        form.style.display = show ? "grid" : "none";
        btn.textContent = show ? "–°–≤–µ—Ä–Ω—É—Ç—å" : "–ù–æ–≤–∞—è";
        if (!show) { form.reset(); selectedId = null; renderCrewTags(); }
      }
    }

    function moveMonth(n) { currentMonth.setMonth(currentMonth.getMonth() + n); render(); }
    document.getElementById("prevBtn").onclick = () => moveMonth(-1);
    document.getElementById("nextBtn").onclick = () => moveMonth(1);
    document.getElementById("todayBtn").onclick = () => { selectedDate = new Date(); currentMonth = startMonth(selectedDate); render(); };
    document.getElementById("newBtn").onclick = () => toggleForm();
    document.getElementById("copyDayBtn").onclick = () => { navigator.clipboard.writeText(buildExportText()); alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"); };

    // Init
    document.getElementById("form").style.display = "none";
    render();
    loadFromCloud();
  </script>
